AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Lambda application that calls the Lambda API.
Parameters:
  SWToken:
    Type: String
    Description: SW_APM_API_TOKEN value
  SWDataCenter:
    Type: String
    Default: na-01
    Description: SW_APM_DATA_CENTER value
Resources:
  function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs18.x
      CodeUri: function/.
      Description: Call the AWS Lambda API
      Environment:
        Variables:
          AWS_LAMBDA_EXEC_WRAPPER: /opt/solarwinds-apm/wrapper
          OPENTELEMETRY_COLLECTOR_CONFIG_FILE: /var/task/collector-dev.yaml
          OTEL_SERVICE_NAME: lin-test-nodejs-lambda-service
          SW_APM_API_TOKEN: !Ref SWToken
          SW_APM_DATA_CENTER: !Ref SWDataCenter
          #SW_APM_LOG_LEVEL: verbose
      Timeout: 15
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
      #Tracing: Active
      Layers:
        - !Ref libs
        - arn:aws:lambda:us-east-1:858939916050:layer:opentelemetry-collector-amd64-staging-0_0_3:2
        - arn:aws:lambda:us-east-1:858939916050:layer:solarwinds-apm-js:27
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: blank-nodejs-lib
      Description: Dependencies for the blank sample app.
      ContentUri: lib/.
      CompatibleRuntimes:
        - nodejs18.x
